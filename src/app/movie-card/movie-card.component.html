<div class="mainMovieCard" style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
          <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
              mat-button
              color="primary"
              id="action-btn"
              (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"

          >
              Genre
          </button>
          <button
        mat-button
        color="accent"
        id="action-btn"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
              Director
          </button>
          <button
              mat-button
              color="primary"
              id="action-btn"
              (click)="openSynopsisDialog(movie.Title, movie.Description)"
          >
              Synopsis
          </button>
          <!-- Favorite icon -->
      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
        <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
      </button>
      </mat-card-actions>
  </mat-card>

</div>
