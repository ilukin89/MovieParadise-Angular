<mat-card-content class="card-content">
  <p><b>Username</b>:<input type="text" [(ngModel)]="userProfile.Username"></p>
  <p><b>Email</b>: <input type="text" [(ngModel)]="userProfile.Email"></p>
  <p><b>Password</b>: <input type="password" required [(ngModel)]="userProfile.Password"></p>
  <p><b>Birth Date</b>: <input type="date" [(ngModel)]="userProfile.Birthday"></p>

  <button (click)="editUser()">Save</button>
</mat-card-content>
